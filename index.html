<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator" data-mode="standard">
        <div class="title-bar">
            <h3>Calculator</h3>
            <div class="control">
                <button class="maximize">ðŸ—–</button>
                <button class="minimize">ðŸ—•</button>
                <button class="close">X</button>
            </div>
        </div>

        <div class="body-calculator">
            <div class="mode-selector">
                <button id="hamburger" class="hamburger">â˜°</button>
                <span class="mode" id="current-mode">Standard</span>
                <button class="history"></button>
            </div>

            <div id="sideMenu" class="side-menu">
                <h4>Calculator Modes</h4>
                <ul>
                    <li class="active" data-type="standard">Standard</li>
                    <li data-type="scientific">Scientific</li>
                    <li data-type="programmer">Programmer</li>
                </ul>
            </div>
        </div>

        <div class="display">
            <div class="equation" id="equation"></div>
            <div class="result" id="result">0</div>
        </div>

        <div class="memory-row" id="memory-row">
            <button class="memory-btn" id="mc" disabled>MC</button>
            <button class="memory-btn" id="mr" disabled>MR</button>
            <button class="memory-btn" id="mplus">M+</button>
            <button class="memory-btn" id="mminus">M-</button>
            <button class="memory-btn" id="ms">MS</button>
            <button class="memory-btn" id="mlist" disabled>Mâ†‘</button>
        </div>

        <div class="programmer-mode" id="programmer-mode">
            <div class="base-options">
                <button id="hex-btn-prog" class="base-btn active">HEX</button>
                <button id="dec-btn-prog" class="base-btn">DEC</button>
                <button id="oct-btn-prog" class="base-btn">OCT</button>
                <button id="bin-btn-prog" class="base-btn">BIN</button>
            </div>
            <div class="programmer-controls">
                <button id="full-keypad-prog" class="active">Keypad</button>
                <button id="word-type-prog">WORD</button>
                <button id="ms-prog">MS</button>
                <button id="m-prog">M</button>
            </div>
        </div>

        <div class="buttons" id="button-grid"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
