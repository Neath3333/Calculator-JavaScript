<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Calculator">

        <!-- Title Bar -->
        <div class="title-bar">
            <h3>Calculator</h3>
            <div class="control">
                <button class="maximize">üóñ</button>
                <button class="minimize">üóï</button>
                <button class="close">X</button>
            </div>
        </div>

        <!-- Mode Selector -->
        <div class="body-calculator">
            <div class="mode-selector">
                <button id="hamburger" class="hamburger">‚ò∞</button>
                <span class="mode" id="current-mode">Standard</span>
                <button class="history"></button>
            </div>

            <!-- Side Menu -->
            <div id="sideMenu" class="side-menu">
                <h4>Calculator Modes</h4>
                <ul>
                    <li class="active" data-type="standard" onclick="switchCalculatorMode('standard')">Standard</li>
                    <li data-type="scientific" onclick="switchCalculatorMode('scientific')">Scientific</li>
                    <li data-type="programmer" onclick="switchCalculatorMode('programmer')">Programmer</li>
                </ul>
            </div>
        </div>

        <!-- Display -->
        <div class="display">
            <div class="equation" id="equation"></div>
            <div class="result" id="result">0</div>
        </div>

        <!-- Memory Row -->
        <div class="memory-row" id="memory-row">
            <button class="memory-btn" id="mc" disabled>MC</button>
            <button class="memory-btn" id="mr" disabled>MR</button>
            <button class="memory-btn" id="mplus">M+</button>
            <button class="memory-btn" id="mminus">M-</button>
            <button class="memory-btn" id="ms">MS</button>
            <button class="memory-btn" id="mlist" disabled>M‚Üë</button>
        </div>

        <!-- Standard Buttons -->
        <div class="buttons standard" id="standard-buttons">
            <button class="btn" onclick="percentage()">%</button>
            <button class="btn" onclick="clearEntry()">CE</button>
            <button class="btn" onclick="clearAll()">C</button>
            <button class="btn" onclick="backspace()">‚å´</button>

            <button class="btn" onclick="reciprocal()">¬π‚ÅÑ‚Çì</button>
            <button class="btn" onclick="square()">x¬≤</button>
            <button class="btn" onclick="squareroot()">‚àöx</button>
            <button class="btn operator" onclick="setOperator('√∑')">√∑</button>

            <button class="btn num" onclick="inputNumber('7')">7</button>
            <button class="btn num" onclick="inputNumber('8')">8</button>
            <button class="btn num" onclick="inputNumber('9')">9</button>
            <button class="btn operator" onclick="setOperator('√ó')">√ó</button>

            <button class="btn num" onclick="inputNumber('4')">4</button>
            <button class="btn num" onclick="inputNumber('5')">5</button>
            <button class="btn num" onclick="inputNumber('6')">6</button>
            <button class="btn operator" onclick="setOperator('-')">-</button>

            <button class="btn num" onclick="inputNumber('1')">1</button>
            <button class="btn num" onclick="inputNumber('2')">2</button>
            <button class="btn num" onclick="inputNumber('3')">3</button>
            <button class="btn operator" onclick="setOperator('+')">+</button>

            <button class="btn" onclick="toggleSign()">¬±</button>
            <button class="btn num" onclick="inputNumber('0')">0</button>
            <button class="btn num" onclick="inputDecimal()">.</button>
            <button class="btn equals" onclick="calculate()">=</button>
        </div>

        <!-- Scientific Buttons -->
        <div class="buttons scientific" id="scientific-buttons" style="display:none;">
            <!-- Row 1 -->
            <button class="func">2nd</button>
            <button class="func" onclick="insertConstant(Math.PI)">œÄ</button>
            <button class="func" onclick="insertConstant(Math.E)">e</button>
            <button class="btn" onclick="clearAll()">C</button>
            <button class="btn" onclick="backspace()">‚å´</button>
            <!-- Row 2 -->
            <button class="func" onclick="square()">x¬≤</button>
            <button class="func" onclick="reciprocal()">¬π‚ÅÑ‚Çì</button>
            <button class="func" onclick="absoluteValue()">|x|</button>
            <button class="func" onclick="exponential()">exp</button>
            <button class="func" onclick="modulo()">mod</button>
            <!-- Row 3 -->
            <button class="func" onclick="cuberoot()">¬≥‚àöx</button>
            <button class="func" onclick="openParenthesis()">(</button>
            <button class="func" onclick="closeParenthesis()">)</button>
            <button class="func" onclick="factorial()">n!</button>
            <button class="btn operator" onclick="setOperator('√∑')">√∑</button>
            <!-- Row 4 -->
            <button class="func" onclick="power()">x ∏</button>
            <button class="btn num" onclick="inputNumber('7')">7</button>
            <button class="btn num" onclick="inputNumber('8')">8</button>
            <button class="btn num" onclick="inputNumber('9')">9</button>
            <button class="btn operator" onclick="setOperator('√ó')">√ó</button>
            <!-- Row 5 -->
            <button class="func" onclick="power10()">10À£</button>
            <button class="btn num" onclick="inputNumber('4')">4</button>
            <button class="btn num" onclick="inputNumber('5')">5</button>
            <button class="btn num" onclick="inputNumber('6')">6</button>
            <button class="btn operator" onclick="setOperator('-')">-</button>
            <!-- Row 6 -->
            <button class="func" onclick="logarithm()">log</button>
            <button class="btn num" onclick="inputNumber('1')">1</button>
            <button class="btn num" onclick="inputNumber('2')">2</button>
            <button class="btn num" onclick="inputNumber('3')">3</button>
            <button class="btn operator" onclick="setOperator('+')">+</button>
            <!-- Row 7 -->
            <button class="func" onclick="naturalLog()">ln</button>
            <button class="btn posNag" onclick="toggleSign()">¬±</button>
            <button class="btn num" onclick="inputNumber('0')">0</button>
            <button class="btn num" onclick="inputDecimal()">.</button>
            <button class="btn equals" onclick="calculate()">=</button>
        </div>

        <!-- Programmer Mode -->
        <div class="programmer-mode" id="programmer-mode" style="display:none";>
            <!-- Top Bar: Base + Word + Full Keypad -->
            <div class="programmer-top">
                <div class="base-options">
                    <button id="hex-btn-prog" class="base-btn active">HEX</button>
                    <button id="dec-btn-prog" class="base-btn">DEC</button>
                    <button id="oct-btn-prog" class="base-btn">OCT</button>
                    <button id="bin-btn-prog" class="base-btn">BIN</button>
                </div>
                <div class="programmer-controls">
                    <button id="full-keypad-prog" class="active">Keypad</button>
                    <button id="word-type-prog">WORD</button>
                    <button class="memory-btn" id="ms">MS</button>
                    <button class="memory-btn" id="mlist" disabled>M‚Üë</button>
                </div>
            </div>

            <!-- Programmer Buttons -->
            <div class="buttons programmer" id="programmer-buttons">
                <!-- Row 1 -->
                <button class="hex-only">A</button>
                <button onclick="bitShiftLeft()">&lt;&lt;</button>
                <button onclick="bitShiftRight()">&gt;&gt;</button>
                <button>C</button>
                <button class="btn" onclick="backspace()">‚å´</button>

                <!-- Row 2 -->
                <button class="hex-only">B</button>
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button class="btn operator" onclick="setOperator('√∑')">√∑</button>

                <!-- Row 3 -->
                <button class="btn" onclick="clearAll()">C</button>
                <button class="btn num" onclick="inputNumber('7')">7</button>
                <button class="btn num" onclick="inputNumber('8')">8</button>
                <button class="btn num" onclick="inputNumber('9')">9</button>
                <button class="btn operator" onclick="setOperator('√ó')">√ó</button>

                <!-- Row 4 -->
                <button class="hex-only">D</button>
                <button class="btn num" onclick="inputNumber('4')">4</button>
                <button class="btn num" onclick="inputNumber('5')">5</button>
                <button class="btn num" onclick="inputNumber('6')">6</button>
                <button class="btn operator" onclick="setOperator('-')">-</button>

                <!-- Row 5 -->
                <button class="hex-only">E</button>
                <button class="btn num" onclick="inputNumber('1')">1</button>
                <button class="btn num" onclick="inputNumber('2')">2</button>
                <button class="btn num" onclick="inputNumber('3')">3</button>
                <button>+</button>

                <!-- Row 6 -->
                <button class="hex-only">F</button>
                <button class="btn" onclick="toggleSign()">¬±</button>
                <button class="btn num" onclick="inputNumber('0')">0</button>
                <button class="btn num" onclick="inputDecimal()">.</button>
                <button class="btn equals" onclick="calculate()">=</button>
            </div>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
